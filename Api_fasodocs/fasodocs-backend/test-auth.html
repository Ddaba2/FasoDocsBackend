<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FasoDocs API - Test Authentification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .tabs {
            display: flex;
            background: #f5f5f5;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: #f5f5f5;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .tab:hover {
            background: #e0e0e0;
        }
        
        .tab.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }
        
        .content {
            padding: 30px;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .response {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background: #f5f5f5;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .response h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .response pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 13px;
            line-height: 1.5;
        }
        
        .success {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }
        
        .error {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
        }
        
        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .token-display {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            word-break: break-all;
        }
        
        .token-display strong {
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ FasoDocs API</h1>
            <p>Test d'Authentification et Inscription</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('inscription')">üìù Inscription</button>
            <button class="tab" onclick="showTab('connexion')">üîë Connexion</button>
            <button class="tab" onclick="showTab('profil')">üë§ Profil</button>
        </div>
        
        <div class="content">
            <!-- TAB INSCRIPTION -->
            <div id="inscription" class="tab-content active">
                <div class="info-box">
                    <strong>üìã Inscription</strong><br>
                    Cr√©ez un nouveau compte citoyen pour acc√©der aux services FasoDocs.
                </div>
                
                <form id="inscriptionForm">
                    <div class="form-group">
                        <label>Nom *</label>
                        <input type="text" id="inscNom" placeholder="Traor√©" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Pr√©nom *</label>
                        <input type="text" id="inscPrenom" placeholder="Amadou" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="inscEmail" placeholder="amadou@example.com">
                    </div>
                    
                    <div class="form-group">
                        <label>T√©l√©phone *</label>
                        <input type="tel" id="inscTelephone" placeholder="76543210" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Mot de Passe * (min 6 caract√®res)</label>
                        <input type="password" id="inscMotDePasse" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Langue Pr√©f√©r√©e</label>
                        <select id="inscLangue">
                            <option value="fr">Fran√ßais</option>
                            <option value="bm">Bambara</option>
                        </select>
                    </div>
                    
                    <button type="submit">S'inscrire</button>
                </form>
                
                <div id="inscriptionResponse" class="response" style="display:none;"></div>
            </div>
            
            <!-- TAB CONNEXION -->
            <div id="connexion" class="tab-content">
                <div class="info-box">
                    <strong>üîê Connexion</strong><br>
                    Connectez-vous avec votre email ou t√©l√©phone.
                </div>
                
                <form id="connexionForm">
                    <div class="form-group">
                        <label>Email ou T√©l√©phone *</label>
                        <input type="text" id="connIdentifiant" placeholder="amadou@example.com ou 76543210" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Mot de Passe *</label>
                        <input type="password" id="connMotDePasse" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    </div>
                    
                    <button type="submit">Se Connecter</button>
                </form>
                
                <div id="connexionResponse" class="response" style="display:none;"></div>
                <div id="tokenDisplay" class="token-display" style="display:none;"></div>
            </div>
            
            <!-- TAB PROFIL -->
            <div id="profil" class="tab-content">
                <div class="info-box">
                    <strong>üë§ Profil</strong><br>
                    Obtenez les informations de votre profil (n√©cessite une connexion).
                </div>
                
                <button onclick="obtenirProfil()">Obtenir Mon Profil</button>
                <button onclick="deconnecter()" style="background: #dc3545; margin-top: 10px;">D√©connexion</button>
                
                <div id="profilResponse" class="response" style="display:none;"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api';
        let currentToken = localStorage.getItem('token') || '';
        
        // Afficher le token si disponible
        if (currentToken) {
            updateTokenDisplay();
        }
        
        // Gestion des tabs
        function showTab(tabName) {
            // Cacher tous les contenus
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // D√©sactiver tous les tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Activer le tab s√©lectionn√©
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }
        
        // INSCRIPTION
        document.getElementById('inscriptionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                nom: document.getElementById('inscNom').value,
                prenom: document.getElementById('inscPrenom').value,
                email: document.getElementById('inscEmail').value || null,
                telephone: document.getElementById('inscTelephone').value,
                motDePasse: document.getElementById('inscMotDePasse').value,
                languePreferee: document.getElementById('inscLangue').value
            };
            
            try {
                const response = await fetch(`${API_URL}/auth/inscription`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                displayResponse('inscriptionResponse', result, response.ok);
                
                if (response.ok && result.success) {
                    alert('‚úÖ Inscription r√©ussie! Vous pouvez maintenant vous connecter.');
                    // Remplir automatiquement le formulaire de connexion
                    document.getElementById('connIdentifiant').value = data.email || data.telephone;
                    document.getElementById('connMotDePasse').value = data.motDePasse;
                    showTab('connexion');
                }
            } catch (error) {
                displayResponse('inscriptionResponse', { error: error.message }, false);
            }
        });
        
        // CONNEXION
        document.getElementById('connexionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                identifiant: document.getElementById('connIdentifiant').value,
                motDePasse: document.getElementById('connMotDePasse').value
            };
            
            try {
                const response = await fetch(`${API_URL}/auth/connexion`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                displayResponse('connexionResponse', result, response.ok);
                
                if (response.ok && result.token) {
                    currentToken = result.token;
                    localStorage.setItem('token', currentToken);
                    localStorage.setItem('user', JSON.stringify(result));
                    updateTokenDisplay();
                    alert('‚úÖ Connexion r√©ussie!');
                }
            } catch (error) {
                displayResponse('connexionResponse', { error: error.message }, false);
            }
        });
        
        // OBTENIR PROFIL
        async function obtenirProfil() {
            if (!currentToken) {
                alert('‚ùå Vous devez vous connecter d\'abord!');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/auth/profil`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });
                
                const result = await response.json();
                displayResponse('profilResponse', result, response.ok);
                
                if (!response.ok && response.status === 401) {
                    alert('‚ö†Ô∏è Token expir√© ou invalide. Veuillez vous reconnecter.');
                    currentToken = '';
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    updateTokenDisplay();
                }
            } catch (error) {
                displayResponse('profilResponse', { error: error.message }, false);
            }
        }
        
        // D√âCONNEXION
        async function deconnecter() {
            if (!currentToken) {
                alert('Vous n\'√™tes pas connect√©.');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/auth/deconnexion`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });
                
                const result = await response.json();
                
                currentToken = '';
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                updateTokenDisplay();
                
                displayResponse('profilResponse', result, response.ok);
                alert('‚úÖ D√©connexion r√©ussie!');
            } catch (error) {
                displayResponse('profilResponse', { error: error.message }, false);
            }
        }
        
        // Afficher la r√©ponse
        function displayResponse(elementId, data, isSuccess) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `response ${isSuccess ? 'success' : 'error'}`;
            
            element.innerHTML = `
                <h3>${isSuccess ? '‚úÖ Succ√®s' : '‚ùå Erreur'}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        }
        
        // Mettre √† jour l'affichage du token
        function updateTokenDisplay() {
            const tokenDisplay = document.getElementById('tokenDisplay');
            if (currentToken) {
                tokenDisplay.style.display = 'block';
                tokenDisplay.innerHTML = `
                    <strong>üîë Token JWT sauvegard√©:</strong><br>
                    <small>${currentToken}</small>
                `;
            } else {
                tokenDisplay.style.display = 'none';
            }
        }
    </script>
</body>
</html>
