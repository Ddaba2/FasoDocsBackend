# Configuration CORS
# Autoriser localhost (web), émulateur Android, et réseau local (tous ports)
# Utilise des patterns pour couvrir les ports dynamiques
# Inclut les plages d'adresses privées: 10.x.x.x, 192.168.x.x, 172.16-31.x.x
app.cors.allowed-origins=http://localhost:*,http://127.0.0.1:*,http://10.0.2.2:*,http://192.168.*:*,http://172.*:*

# Configuration Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
