# Configuration de l'application FasoDocs
spring.application.name=fasodocs-backend

# Configuration du serveur
server.port=8080
server.servlet.context-path=/api

# Configuration de la base de données MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/FasoDocs?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuration JWT
jwt.secret=FasoDocsSecretKeyForJWTTokenGenerationMustBeLongEnoughForHS512Algorithm2025
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Configuration Email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=dabadiallo694@gmail.com
spring.mail.password=retw rklx oabi xnpd
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Configuration Twilio pour l'envoi de SMS


# Configuration des fichiers uploadés
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


# Configuration de la langue par défaut
app.default-language=fr
app.supported-languages=fr,bm

# Configuration CORS
app.cors.allowed-origins=http://localhost:3000,http://localhost:4200

# Configuration Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Configuration Djelia AI Backend
djelia.backend.url=http://localhost:5000

# Initialisation automatique des données du chatbot
# true = Insère automatiquement les catégories et procédures au démarrage
# false = Vous devez exécuter le script SQL manuellement
app.init.chatbot-data=true

# Logging
logging.level.root=INFO
logging.level.ml.fasodocs.backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n