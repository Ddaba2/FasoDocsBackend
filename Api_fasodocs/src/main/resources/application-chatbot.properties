# ========================================
# Configuration FasoDocs Chatbot
# ========================================

# Port du serveur Spring Boot
server.port=8080

# Configuration Djelia AI Backend (Python Flask)
# IMPORTANT: Le backend Python doit tourner sur ce port
djelia.backend.url=http://localhost:5000
djelia.api.key=VOTRE_CLE_API_DJELIA_ICI

# Timeouts pour les appels au backend Djelia
# Augmentez ces valeurs si les réponses audio sont longues
spring.mvc.async.request-timeout=60000

# Taille maximale des fichiers audio (augmentée pour les enregistrements vocaux)
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Logs pour le débogage du chatbot
logging.level.ml.fasodocs.backend.controller.ChatbotController=DEBUG
logging.level.ml.fasodocs.backend.service.ChatbotService=DEBUG
logging.level.ml.fasodocs.backend.service.DjeliaIntegrationService=DEBUG

# CORS - Permet les requêtes depuis n'importe quelle origine
# En production, remplacez * par l'URL de votre frontend
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

